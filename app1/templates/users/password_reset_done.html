{% extends "base.html" %}



{% block content %}


<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">На емейл отправлена ссылка для восстановления пароля</h2>
                {% comment %} <form action = "{% url "users:login" %}" method="post">
                    {% csrf_token %} 
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Введите email для восстановления пароля</label>
                        <input type="text" class="form-control" name="email" 
                         id="id_email"  required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                </form> {% endcomment %}
            
            </div>
        </div>
    </div>
</div>

{% endblock %}
