{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Восстановление пароля</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="col-md-12 mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email"
                            name="email" 
                            placeholder="Введите ваш email *youremail@example.com""
                            required>
                            {% if form.email.errors %}
                                <div class="alert alert-danger alert-dismissible fade show">{{form.email.errors}}</div>
                            {% endif %}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-block">Восстановить пароль</button>
                    </div>
                </form>
            </div>
            {% comment %} <div>>
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="module aligned">
                        <div class="form-row field-email">
                            {{ form.email.errors }}
                            <label for="id_email">Email address:</label>
                            {{ form.email }}
                        </div>
                    </fieldset>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-block">Reset my password</button>
                    </div>
                </form>
            </div> {% endcomment %}

        </div>
    </div>
</div>

{% endblock content %}
